buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "CurseForge"
            url = "https://minecraft.curseforge.com/api/maven/"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.

version = "1.9.1"
group = "iceandfire"
archivesBaseName = "iceandfire"
sourceCompatibility = targetCompatibility = "1.8"

minecraft {
    version = "1.12.2-14.23.5.2860"
    runDir = "run"
    mappings = 'snapshot_20171003'
    makeObfSourceJar = true
}

repositories {
    mavenCentral()
    maven {
        url = "http://maven.mcmoddev.com"
    }
    maven {
        name = "Mobius Repo"
        url = "http://tehnut.info/maven"
    }
    maven {
        name = "JEI"
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = "gegy1000"
        url = "https://maven.gegy1000.net"
    }
    maven {
        name "Jared"
        url "http://maven.blamejared.com/"
    }
    maven { // mcjty
        name 'tterrag'
        url "https://maven.tterrag.com/"
    }
    maven {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = 'DVS1 Maven FS'
        url = 'http://dvs1.progwml6.com/files/maven'
    }

    maven {
        url = "https://minecraft.curseforge.com/api/maven/"
    }
    maven {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "modmaven.k-4u.nl"
    }

}

dependencies {
    deobfCompile "net.ilexiconn:llibrary:1.7.19-1.12.2"
    deobfCompile "slimeknights.mantle:Mantle:1.12-1.3.3.55"
    deobfCompile "slimeknights:TConstruct:1.12.2-2.13.0.183"
    deobfCompile "mcp.mobius.waila:Hwyla:1.8.25-B40_1.12"
    runtime "mezz.jei:jei_1.12.2:4.9.1.181"
    deobfProvided "mezz.jei:jei_1.12.2:4.9.1.181:api"
    compile "baubles:Baubles:1.12:1.5.2"
    deobfCompile "thaumcraft:Thaumcraft:1.12.2:6.1.BETA26"
    compile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.20.674"
    deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.28-17"
}

processResources
        {
            // this will ensure that this task is redone when the versions change.
            inputs.property "version", project.version
            inputs.property "mcversion", project.minecraft.version

            // replace stuff in mcmod.info, nothing else
            from(sourceSets.main.resources.srcDirs) {
                include 'mcmod.info'

                // replace version and mcversion
                expand 'version': project.version, 'mcversion': project.minecraft.version
            }

            // copy everything else, thats not the mcmod.info
            from(sourceSets.main.resources.srcDirs) {
                exclude 'mcmod.info'
            }
        }

minecraft.coreMod = "com.github.alexthe666.iceandfire.asm.IceAndFirePlugin"

jar {
    manifest {
        attributes 'FMLCorePlugin': "com.github.alexthe666.iceandfire.asm.IceAndFirePlugin", 'FMLCorePluginContainsFMLMod': true
    }
}


task devJar(type: Jar) {
    classifier = "dev"
    from sourceSets.main.output
}

jar {
    manifest {
        attributes "FMLAT": "iceandfire_at.cfg"
    }
}